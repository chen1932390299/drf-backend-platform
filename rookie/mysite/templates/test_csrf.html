<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>ajax-cross-doman</title>

    <!-- online cdn of axios and jquery -->
	<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        //get请求的,先定义好有效的请求地址
        // 为了方便，从JSONPlaceholder官网中随机获取一个api数据接口，进行请求
        var url = 'http://127.0.0.1:8000/api/v1/test/';

        var p = axios.get(url);//这个axios()返回的是一个Promise对象，需要对这个对象进行处理

        p.then((response)=>{
            console.log(response);
            // 这里是响应成功返回的数据，把上面的response打印出来的时候，就会得到以下结果
            // config: {url: "请求的地址"}，这是一个配置文件
            //  headers: 请求头信息
            // data: (100) 返回响应的数据
            // request: ajax相关的请求信息
            // status: 200；响应状态
            // statusText: "OK"
            // 判断响应状态
            if(response.status === 200){
                //获得成功响应返回的数据
                console.log(response.data);
            }
        },(error)=>{
            //错误返回错误信息
        });
        console.log(p);
    </script>

</head>

</body>

</html>
